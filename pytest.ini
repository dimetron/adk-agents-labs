[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=.venv/*
    --cov-exclude=__pycache__/*
asyncio_mode = auto
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

